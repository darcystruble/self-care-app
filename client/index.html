<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Noto+Emoji&display=swap');
    </style>
    <title>Self-Care</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="app-body">
        <div id="name-area">
                <div class="buttons">
                    <button class="register">Register</button>
                    <button class="sign-in">Sign In</button>
                </div>
                <div class="register-form">
                    <h3>Register:</h3>
                    <form action="#">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" class="reg-name">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="reg-user">
                        <button class="submit-register">Submit</button>
                    </form>
                </div>
                <div class="sign-in-form">
                    <h3>Sign In:</h3>
                    <form action="#">
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" class="sign-name">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="sign-user">
                        <button class="submit-sign-in">Submit</button>
                    </form>
                </div>
                <div class="message">Hello, <span class="greeting"></span></div>
        </div>
        <main>
            <div class="cal-main">
                <div class="cal-month">
                    <!-- JS adds current month -->
                </div>

                <div class="cal-days">
                    <!-- JS adds current calendar days -->
                </div>
                <div class="mood">Add Today's Mood:</div>
                <div class="moods">
                    <span class="mood-btn m1">
                        <span class="mood-icon mood1">ðŸ¤©</span>
                        <span class="click-mood mood1">Motivated</span>
                    </span>
                    <span class="mood-btn m2">
                        <span class="mood-icon mood2">ðŸ˜„</span>
                        <span class="click-mood mood2">Happy</span>
                    </span>
                    <span class="mood-btn m3">
                        <span class="mood-icon mood3">ðŸ˜Œ</span>
                        <span class="click-mood mood3">Calm</span>
                    </span>
                    <span class="mood-btn m4">
                        <span class="mood-icon mood4">ðŸ˜´</span>
                        <span class="click-mood mood4">Tired</span>
                    </span>
                    <span class="mood-btn m5">
                        <span class="mood-icon mood5">ðŸ˜–</span>
                        <span class="click-mood mood5">Stressed</span>
                    </span>
                    <span class="mood-btn m6">
                        <span class="mood-icon mood6">ðŸ˜”</span>
                        <span class="click-mood mood6">Sad</span>
                    </span>
                </div>
            </div>
            <div class="todo-main">
                <h2>Self Care Checklist</h2>
                <ul class="todo-holder">
                    <!-- <li><span class="checkbox"></span><span class="compare">Get this done</span><i class="delete">&#10005;</i></li> -->
                </ul>
                <div class="add-task-area">
                    <input type="text" id="type-task" placeholder="Add an item">
                    <button id="add-task">Add</button>
                </div>
            </div>
            <div class="gratitude-main">
                <h2>Gratitude</h2>
                <textarea name="gratitude" id="gratitude-input" cols="30" rows="5" placeholder="What are you grateful for?"></textarea>
                <div class="gratitude-holder"></div>
                <div class="gratitude-holder2"></div>
            </div>
        </main>
    </div>
</body>
</html>
