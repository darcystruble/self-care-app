<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Noto+Emoji&display=swap');
    </style>
    <title>Self-Care</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="app-body">
        <div id="name-area">
            <div class="message">Hello, <span class="greeting"></span></div>
        </div>
        <main>
            <div class="cal-main">
                <div class="cal-month">
                    <!-- JS adds current month -->
                </div>
                <div class="mood">I'm Feeling:</div>
                <div class="moods"><span class="click-mood" id="mood1">Motivated </span><span class="click-mood" id="mood2">Happy </span><span class="click-mood" id="mood3">Calm </span><span class="click-mood" id="mood4">Tired </span><span class="click-mood" id="mood5">Stressed </span><span class="click-mood" id="mood6">Sad </span></div>
                <div class="cal-days">
                    <!-- JS adds current calendar days -->
                </div>
            </div>
            <div class="todo-main">
                <h2>Self Care Checklist</h2>
                <ul class="todo-holder">
                    <!-- <li class="checked">Get this done</li> -->
                </ul>
                <div class="add-task-area">
                    <input type="text" id="type-task" placeholder="Add an item">
                    <button id="add-task">Add</button>
                </div>
            </div>
            <div class="gratitude-main">
                <h2>Gratitude</h2>
                <div class="gratitude-holder"></div>
                <textarea name="gratitude" id="gratitude-input" cols="30" rows="5" placeholder="What are you grateful for?"></textarea>
                <div class="gratitude-holder2"></div>
            </div>
        </main>
    </div>
</body>
</html>
