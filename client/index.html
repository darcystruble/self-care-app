    <main>
        <div class="cal-main">
            <div class="cal-month">
                <!-- JS adds current month -->
            </div>
            <div class="mood">I'm Feeling:</div>
            <div class="moods"><span id="mood1">Motivated </span><span id="mood2">Happy </span><span id="mood3">Calm </span><span id="mood4">Tired </span><span id="mood5">Stressed </span><span id="mood6">Sad </span></div>

                <!-- JS adds current calendar days -->
            </div>
        </div>

            <h2>Self Care Checklist</h2>
            <ul class="todo-holder">
                <li>Get this done</li>
            </ul>
            <div class="add-task-area">
                <input type="text" id="type-task" placeholder="Add an item">
                <button id="add-task">Add</button>
            </div>
        </div>
        <div class="gratitude-main">
            <h2>Gratitude</h2>
            <div class="gratitude-holder"></div>
        </div>
    </main>
